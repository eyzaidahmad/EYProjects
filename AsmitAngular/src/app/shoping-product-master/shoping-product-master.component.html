    <form #f="ngForm" (ngSubmit)="OnSubmit()">
        <div class="container">
          <h1>Add Product</h1>
          <p>Please fill in this form to add a product.</p>
          <hr>
      
          <label><b>Product Name</b></label>
          <input type="text" placeholder="Product Name"    [(ngModel)]="productMasterObj.ProductName" name="ProductName" required>
      
          <label><b>QuantityPerUnit</b></label>
          <input type="text" placeholder="Quantity Per Unit"   [(ngModel)]="productMasterObj.Quantity" name="QuantityPerUnit" required>
      
          <label><b>UnitPrice</b></label>
          <input type="text" placeholder="Unit Price"   [(ngModel)]="productMasterObj.UnitPrice" name="UnitPrice" required>

          <label><b>UnitsInStock</b></label>
          <input type="text" placeholder="Units In Stock"   [(ngModel)]="productMasterObj.UnitsInStock" name="UnitsInStock" required>
      
          <label><b>UnitsOnOrder</b></label>
          <input type="text" placeholder="Units On Order"   [(ngModel)]="productMasterObj.UnitsOnOrder"  name="UnitsOnOrder" required>
      
          <label><b>ReorderLevel</b></label>
          <input type="text" placeholder="Reorder Level"   [(ngModel)]="productMasterObj.ReorderLevel" name="ReorderLevel" required>

          

          <label><b>Discontinued</b></label>&nbsp;
          <input type="checkbox"   [(ngModel)]="productMasterObj.Discontinued" name="Discontinued" required>
          
          <label for="psw-repeat"><b>Upload Image</b></label>
          
          <input type="file" class="form-control browse"  (change)="getFiles($event)">

          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn" >Submit</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
     
      
      </form>
