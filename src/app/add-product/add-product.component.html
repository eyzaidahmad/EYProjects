<form #userlogin = "ngForm" (ngSubmit) = "SaveData()" >
  <div class="container">
    <h1>Add Product</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Product Name"
     name="ProductName" required #ProductName="ngModel" 
     [(ngModel)]="addProductModelObj.ProductName" >
 

    <label for="psw"><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="Quantity" #Quantity="ngModel" [(ngModel)]="addProductModelObj.Quantity"  required >

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="checkbox" placeholder="Repeat Password" name="isActive" #isActive="ngModel" [(ngModel)]="addProductModelObj.isActive" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn" >Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
