<form #userlogin = "ngForm" (ngSubmit) = "SaveData()" >
  <div class="container">
    <h1>Add Product</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="ProductName"><b>ProductName</b></label>
    <input type="text" placeholder="Product Name"
     name="ProductName" required #ProductName="ngModel" 
     [(ngModel)]="addProductModelObj.ProductName" >
 
     <label for="Category"><b>Category</b></label>
     <select style="margin: 2;width: 50%" (change)="onChange($event.target.value)">
      <option *ngFor="let opt of categoriesLocal"  [value]="opt['categoryId']"  >{{opt['categoryName']}}</option>
    </select>

     <label for="Quantity Per Unit"><b>QuantityPerUnit</b></label>
     <input type="text" placeholder="Quantity Per Unit" 
     name="QuantityPerUnit" #Quantity="ngModel" [(ngModel)]="addProductModelObj.QuantityPerUnit"
       required >
       
       <label for="Unit Price"><b>Unit Price</b></label>
       <input type="text" placeholder="UnitPrice" 
       name="UnitPrice" #Quantity="ngModel" [(ngModel)]="addProductModelObj.UnitPrice"
         required >

         <label for="Units In Stock"><b>Units In Stock</b></label>
         <input type="text" placeholder="UnitsInStock" 
         name="UnitsInStock" #Quantity="ngModel" [(ngModel)]="addProductModelObj.UnitsInStock"
           required >


           <label for="Units On Order"><b>Units On Order</b></label>
           <input type="text" placeholder="UnitsOnOrder" 
           name="UnitsOnOrder" #Quantity="ngModel" [(ngModel)]="addProductModelObj.UnitsOnOrder"
             required >

     <label for="Product Image"><b>Product Image</b></label>
           <input type="file" placeholder="UnitsOnOrder" 
           name="imagePath" #Quantity="ngModel"  (change)="onUploadChange($event)" accept=".png, .jpg, .jpeg, .pdf" [(ngModel)]="addProductModelObj.imagePath"
             required ><br/>

             <label for="ReorderLevel"><b>ReorderLevel</b></label>
             <input type="text" placeholder="ReorderLevel" 
             name="ReorderLevel" #Quantity="ngModel" [(ngModel)]="addProductModelObj.ReorderLevel"
               required >

    <label for="Discontinued"><b>Discontinued</b></label>
    <input type="checkbox" placeholder="Discontinued" name="Discontinued"
     #isActive="ngModel" [(ngModel)]="addProductModelObj.Discontinued" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn" >Save Data</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">My EY</a>.</p>
  </div>
</form>
